name: Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Deploy
        run: |
          echo Installing dependencies...
          npm install
          echo Setting environment variables...
          echo ${{ secrets.ENDPOINT }} >> .env
          echo Building...
          npm run build
          echo Depoloying...
          ${{ secrets.DEPLOY_SCRIPT }}
